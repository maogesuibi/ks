<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed',
                        accent: '#06b6d4',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .gradient-bg {
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <!-- 顶部导航 -->
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-database text-2xl"></i>
                <h1 class="text-xl font-bold">数据管理后台</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm opacity-90">最后更新: <span id="last-update"></span></span>
                <button id="refresh-btn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-lg transition-all">
                    <i class="fa fa-refresh"></i> 刷新
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto p-6">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-xl transition-all">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fa fa-users text-blue-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">总用户数</p>
                        <p id="total-users" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-xl transition-all">
                <div class="flex items-center space-x-3">
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fa fa-search text-purple-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">总查询次数</p>
                        <p id="total-queries" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-xl transition-all">
                <div class="flex items-center space-x-3">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fa fa-calendar-check-o text-green-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">今日查询次数</p>
                        <p id="today-queries" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-xl transition-all">
                <div class="flex items-center space-x-3">
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fa fa-user-circle text-orange-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">今日活跃用户</p>
                        <p id="active-users" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 数据概览图表 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">数据概览</h3>
                <canvas id="overviewChart" height="250"></canvas>
            </div>

            <!-- 用户活跃度图表 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">用户活跃度</h3>
                <canvas id="activityChart" height="250"></canvas>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">用户列表</h3>
                <span class="text-sm text-gray-500">显示前10名活跃用户</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">总查询次数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">今日查询</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后活跃</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 用户数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 最近查询记录 -->
        <div class="bg-white rounded-xl p-6 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">最近查询记录</h3>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP地址</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="queries-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 查询记录将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 更新最后更新时间
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('last-update').textContent = timeString;
        }

        // 初始化图表
        let overviewChart, activityChart;

        function initCharts() {
            // 数据概览图表
            const overviewCtx = document.getElementById('overviewChart').getContext('2d');
            overviewChart = new Chart(overviewCtx, {
                type: 'bar',
                data: {
                    labels: ['总用户数', '总查询次数', '今日查询', '今日活跃用户'],
                    datasets: [{
                        label: '数量',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(168, 85, 247, 0.7)',
                            'rgba(34, 197, 94, 0.7)',
                            'rgba(249, 115, 22, 0.7)'
                        ],
                        borderColor: [
                            'rgba(59, 130, 246, 1)',
                            'rgba(168, 85, 247, 1)',
                            'rgba(34, 197, 94, 1)',
                            'rgba(249, 115, 22, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 用户活跃度图表
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(activityCtx, {
                type: 'doughnut',
                data: {
                    labels: ['今日活跃用户', '非活跃用户'],
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.7)',
                            'rgba(209, 213, 219, 0.7)'
                        ],
                        borderColor: [
                            'rgba(34, 197, 94, 1)',
                            'rgba(209, 213, 219, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 获取统计数据
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    
                    // 更新统计数字
                    document.getElementById('total-users').textContent = stats.totalUsers;
                    document.getElementById('total-queries').textContent = stats.totalQueries;
                    document.getElementById('today-queries').textContent = stats.todayQueries;
                    document.getElementById('active-users').textContent = stats.activeUsersToday;
                    
                    // 更新图表
                    overviewChart.data.datasets[0].data = [
                        stats.totalUsers,
                        stats.totalQueries,
                        stats.todayQueries,
                        stats.activeUsersToday
                    ];
                    overviewChart.update();
                    
                    // 更新活跃度图表
                    const inactiveUsers = stats.totalUsers - stats.activeUsersToday;
                    activityChart.data.datasets[0].data = [
                        stats.activeUsersToday,
                        inactiveUsers > 0 ? inactiveUsers : 0
                    ];
                    activityChart.update();
                    
                    updateLastUpdate();
                }
            } catch (error) {
                console.error('获取统计数据失败:', error);
            }
        }

        // 获取用户列表
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.success) {
                    const users = data.data;
                    const tableBody = document.getElementById('users-table-body');
                    tableBody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        
                        const lastActive = new Date(user.lastQueryTime).toLocaleString();
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.userId}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-8 w-8 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span class="text-blue-500 font-medium">${user.nickname.charAt(0)}</span>
                                    </div>
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-gray-900">${user.nickname}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.queryCount}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    ${user.lastQueryTime ? '1' : '0'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lastActive}</td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('获取用户列表失败:', error);
            }
        }

        // 刷新数据
        async function refreshData() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.innerHTML = '<i class="fa fa-refresh fa-spin"></i> 刷新中...';
            refreshBtn.disabled = true;
            
            try {
                await fetchStats();
                await fetchUsers();
                // 这里可以添加获取最近查询记录的逻辑
            } finally {
                refreshBtn.innerHTML = '<i class="fa fa-refresh"></i> 刷新';
                refreshBtn.disabled = false;
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            refreshData();
            
            // 刷新按钮事件
            document.getElementById('refresh-btn').addEventListener('click', refreshData);
            
            // 每5分钟自动刷新
            setInterval(refreshData, 300000);
        });
    </script>
</body>
</html>
